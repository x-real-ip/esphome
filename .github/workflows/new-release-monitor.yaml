name: Check releases

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-releases:
    uses: x-real-ip/github-actions/.github/workflows/new-release-issue.yaml@main
    secrets:
      PAT: ${{ secrets.PAT }}
    strategy:
      matrix:
        include:
          - name: esphome
            type: release
            target: esphome/esphome
            bump: true
            bump_type: containerfile
            include_tags: ""
            exclude_tags: ""
          - name: Opentherm Gateway
            type: release
            target: Laxilef/OTGateway
            bump: false
            bump_type: ""
            include_tags: ""
            exclude_tags: ""
    with:
      name: ${{ matrix.name }}
      target: ${{ matrix.target }}
      type: ${{ matrix.type }}
      bump: ${{ matrix.bump }}
      bump_type: ${{ matrix.bump_type }}
      include_tags: ${{ matrix.include_tags }}
      exclude_tags: ${{ matrix.exclude_tags }}
